<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="logo_oflab.jpg" alt="Virtual Labs Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link active" href="about.html">ABOUT US</a></li>
                    <li class="nav-item"><a class="nav-link" href="outreach.html">OUTREACH PORTAL</a></li>
                    <li class="nav-item"><a class="nav-link" href="show-institutes.html">PARTICIPATING INSTITUTES</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT US</a></li>
                    <li class="nav-item"><a class="nav-link" href="sign.html">Sign in</a></li>
                    <li class="nav-item"><a class="nav-link" href="sign.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card mt-4">
        <h2>Sign In</h2>
        <form id="signInForm">
            <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>

    <script>
        document.getElementById("signInForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            console.log("Signing in with", email, password);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
